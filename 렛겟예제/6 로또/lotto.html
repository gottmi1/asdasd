  <div id="result">추첨 결과는 ? </div>

  <script>
    const candidate = Array(45).fill().map((v, i ) => i + 1);
    //candidate라는 배열에 1부터 45까지 담아줌
    console.log(candidate)
    

    const shuffle = [];
    while (candidate.length > 0) {
      const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
      const spliceArray = candidate.splice(random, 1) //뽑은 값은 배열에 들어있음
      const value = spliceArray[0]; //배열에 들어있는 값을 꺼내어
      shuffle.push(value);
    } //candidate의 길이만큼 랜덤으로 하나씩 뽑아서 shuffle배열에 다시 담아준다 
    console.log(candidate);
    console.log(shuffle);
    const windBalls = shuffle.slice(0,6).sort((a,b) => a-b);
    const bonus = shuffle[6];
    console.log(windBalls, bonus);

  const $result = document.querySelector('#result');
    for(let i =0; i<windBalls.length; i++) {
    setTimeout(() => {
      const $ball = document.createElement('div');
      $ball.className ='ball';
      $ball.textContent = windBalls[i];
      $result.appendChild($ball);
    }, 1000 * (i+1))
  }
    const $bonus = document.querySelector('#bonus')
    setTimeout(() => {
